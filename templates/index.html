<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#dc3545">
    <meta name="description" content="Professional ID card generation with passport-style design">
    <title>Universal ID Card Generator</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/static/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
    <ul class="slideshow">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <nav class="navbar">
        <div class="container">
            <h1>Universal ID Card Generator</h1>
            <div class="nav-links">
                <a href="/">Generate Card</a>
                <a href="/settings">Settings</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="form-section">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Generate Your ID Card</h2>
                    <div>
                        <button type="button" class="btn btn-small" onclick="saveFormData()">Save Details</button>
                        <button type="button" class="btn btn-small btn-info" onclick="loadFormData()">Load Saved</button>
                    </div>
                </div>
                <form id="cardForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Full Name*</label>
                        <input type="text" name="full_name" required oninput="updatePreview()">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Date of Birth*</label>
                            <input type="date" name="date_of_birth" required onchange="updatePreview()">
                        </div>
                        <div class="form-group">
                            <label>Unique ID Number</label>
                            <div class="id-display">
                                <input type="text" name="id_number" id="idNumber" readonly>
                                <button type="button" class="btn btn-small" onclick="generateNewID()">Generate</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Organization*</label>
                        <input type="text" name="organization" required placeholder="Company/University/Organization" onchange="updatePreview()">
                    </div>

                    <div class="form-group">
                        <label>Address*</label>
                        <textarea name="address" required rows="2" onchange="updatePreview()"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Issue Date*</label>
                            <input type="date" name="issue_date" required onchange="updatePreview()">
                        </div>
                        <div class="form-group">
                            <label>Expiry Date*</label>
                            <input type="date" name="expiry_date" required onchange="updatePreview()">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Signature</label>
                            <div id="signature-pad" class="signature-pad" style="border: 1px solid #ddd; background: #f9f9f9; height: 100px; cursor: crosshair;">
                                <canvas width="400" height="100"></canvas>
                            </div>
                            <input type="hidden" name="signature" id="signatureInput">
                            <button type="button" class="btn-sm btn-info" style="margin-top: 5px;" onclick="clearSignature()">Clear Signature</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Theme</label>
                        <select name="theme" onchange="updatePreview()">
                            <option value="default">Default (Blue)</option>
                            <option value="green">Green</option>
                            <option value="red">Red</option>
                            <option value="corporate">Corporate (Black)</option>
                            <option value="purple">Purple Tech</option>
                            <option value="orange">Industrial Orange</option>
                            <option value="gold">Luxury Gold</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Font Type</label>
                            <select name="font_family" onchange="updatePreview()">
                                <option value="DejaVuSans">Sans Serif</option>
                                <option value="DejaVuSerif">Serif</option>
                                <option value="DejaVuSansMono">Monospace</option>
                                <option value="LiberationSans">Liberation Sans</option>
                                <option value="LiberationSerif">Liberation Serif</option>
                                <option value="LiberationMono">Liberation Mono</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Font Size</label>
                            <input type="number" name="font_size" value="10" min="6" max="24" onchange="updatePreview()">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Text Color</label>
                            <input type="color" name="font_color" value="#000000" onchange="updatePreview()">
                        </div>
                        <div class="form-group" style="display: flex; gap: 15px; align-items: flex-end; padding-bottom: 10px;">
                            <label style="margin-bottom: 0;"><input type="checkbox" name="font_bold" onchange="updatePreview()"> Bold</label>
                            <label style="margin-bottom: 0;"><input type="checkbox" name="font_italic" onchange="updatePreview()"> Italic</label>
                        </div>
                    </div>

                        <div class="form-group">
                            <label>Card Template</label>
                            <select name="template_id" onchange="updatePreview()">
                                {% for template in templates %}
                                <option value="{{ template.id }}">{{ template.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Background Image</label>
                            <select name="background_image" onchange="updatePreview()">
                                <option value="">None (White/Theme)</option>
                                <option value="bg1.png">Executive Blue</option>
                                <option value="bg2.png">Modern Tech</option>
                                <option value="bg3.png">Corporate Silver</option>
                                <option value="bg4.png">Professional Grid</option>
                                <option value="bg5.png">Clean Branding</option>
                                <option value="bg6.png">Office Minimal</option>
                            </select>
                        </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Upload Photo</label>
                            <input type="file" name="photo" accept="image/*" onchange="handlePhotoUpload()">
                        </div>
                        <div class="form-group">
                            <label>Organization Logo</label>
                            <input type="file" name="logo" accept="image/*" onchange="handlePhotoUpload()">
                        </div>
                    </div>

                    <div class="submit-container">
                        <button type="submit" class="btn btn-primary" style="padding: 15px 40px; font-size: 18px; border-radius: 30px;">Generate Card</button>
                    </div>
                </form>
            </div>

            <div class="preview-section">
                <h2>Live Preview</h2>
                <div id="previewContainer" class="card-preview-box">
                    <div class="preview-placeholder">Fill form to see preview</div>
                </div>
            </div>
        </div>

        <div id="result" class="result-section" style="display: none;">
            <h2>Your ID Card</h2>
            <div id="cardPreview" style="display: flex; flex-direction: column; align-items: center; gap: 20px;"></div>
            <div class="btn-group" style="justify-content: center;">
                <button onclick="downloadFile('png')" class="btn btn-success">Download as PNG</button>
                <button onclick="downloadFile('pdf')" class="btn btn-success">Download as PDF</button>
                <button onclick="resetForm()" class="btn btn-primary">Generate Another</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script>
        let currentCard = null;
        let signaturePad;

        const FORM_STORAGE_KEY = 'id_generator_form_data';

        function resetForm() {
            document.getElementById('result').style.display = 'none';
            document.querySelector('.form-container').style.display = 'grid';
            generateNewID();
        }

        function saveFormData() {
            const form = document.getElementById('cardForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                if (key !== 'photo' && key !== 'logo' && key !== 'signature') {
                    data[key] = value;
                }
            });
            localStorage.setItem(FORM_STORAGE_KEY, JSON.stringify(data));
            showNotification('Details saved successfully!');
        }

        function loadFormData() {
            const savedData = localStorage.getItem(FORM_STORAGE_KEY);
            if (!savedData) {
                showNotification('No saved details found.', 'error');
                return;
            }
            const data = JSON.parse(savedData);
            const form = document.getElementById('cardForm');
            Object.keys(data).forEach(key => {
                const field = form.elements[key];
                if (field) {
                    if (field.type === 'checkbox') {
                        field.checked = data[key] === 'on';
                    } else {
                        field.value = data[key];
                    }
                }
            });
            updatePreview();
            showNotification('Details loaded successfully!');
        }

        function showNotification(message, type = 'success') {
            const existing = document.getElementById('notification');
            if (existing) existing.remove();
            
            const div = document.createElement('div');
            div.id = 'notification';
            div.style.position = 'fixed';
            div.style.top = '20px';
            div.style.right = '20px';
            div.style.padding = '15px 25px';
            div.style.borderRadius = '5px';
            div.style.color = 'white';
            div.style.backgroundColor = type === 'success' ? '#28a745' : '#dc3545';
            div.style.zIndex = '1000';
            div.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';
            div.innerText = message;
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 3000);
        }

        window.addEventListener('load', function() {
            generateNewID();
            loadFormData();
            
            const canvas = document.querySelector("#signature-pad canvas");
            signaturePad = new SignaturePad(canvas);
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            }
        });

        function clearSignature() {
            signaturePad.clear();
            document.getElementById('signatureInput').value = '';
        }

        function downloadFile(format) {
            if (!currentCard) {
                alert('No card generated yet');
                return;
            }
            const fileName = format === 'png' ? currentCard.card_png : currentCard.card_pdf;
            const url = format === 'png' ? `/static/cards/${fileName}` : `/static/pdfs/${fileName}`;
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function generateNewID() {
            fetch('/api/generate-id')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('idNumber').value = data.id_number;
                    updatePreview();
                });
        }

        window.addEventListener('load', function() {
            generateNewID();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            }
        });

        function updatePreview() {
            const formFields = document.getElementById('cardForm');
            if (!formFields) return;
            
            const fullName = formFields.full_name.value;
            const idNumber = formFields.id_number.value;
            const org = formFields.organization.value;
            const dob = formFields.date_of_birth.value;
            const issue = formFields.issue_date.value;
            const expiry = formFields.expiry_date.value;
            const theme = formFields.theme.value;
            const fontSize = formFields.font_size.value;
            const fontFamily = formFields.font_family.value;
            const fontColor = formFields.font_color.value;
            const fontBold = formFields.font_bold.checked;
            const fontItalic = formFields.font_italic.checked;
            const backgroundImage = formFields.background_image.value;

            if (!fullName || !idNumber || !org || !dob || !issue || !expiry) {
                document.getElementById('previewContainer').innerHTML = '<div class="preview-placeholder">Fill form to see preview</div>';
                return;
            }

            let headerColor = '#003366';
            if (theme === 'green') headerColor = '#006633';
            else if (theme === 'red') headerColor = '#cc0000';
            else if (theme === 'corporate') headerColor = '#1a1a1a';
            else if (theme === 'purple') headerColor = '#4b0082';
            else if (theme === 'orange') headerColor = '#ff8c00';
            else if (theme === 'gold') headerColor = '#8b6914';

            let bgStyle = 'background-color: #fff;';
            if (backgroundImage) {
                bgStyle = `background-image: url('/static/backgrounds/${backgroundImage}'); background-size: cover;`;
            }

            const fontWeight = fontBold ? 'bold' : 'normal';
            const fontStyle = fontItalic ? 'italic' : 'normal';

            const previewHTML = `
                <div class="card-preview" style="${bgStyle} border: 1px solid #ddd; border-radius: 4px; font-family: ${fontFamily}; color: ${fontColor}; font-weight: ${fontWeight}; font-style: ${fontStyle};">
                    <div class="card-header" style="background-color: ${headerColor}; color: white; padding: 15px; font-weight: bold; border-radius: 4px 4px 0 0; font-size: ${parseInt(fontSize)+4}px;">
                        ${org}
                    </div>
                    <div class="card-content" style="padding: 15px; font-size: ${fontSize}px;">
                        <div><strong>Name:</strong> ${fullName}</div>
                        <div><strong>ID:</strong> ${idNumber}</div>
                        <div><strong>DOB:</strong> ${dob}</div>
                        <div><strong>Organization:</strong> ${org}</div>
                        <div style="margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
                            <div><strong>Issue:</strong> ${issue}</div>
                            <div><strong>Expires:</strong> ${expiry}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('previewContainer').innerHTML = previewHTML;
        }

        function handlePhotoUpload() {
            updatePreview();
        }

        document.getElementById('cardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (signaturePad && !signaturePad.isEmpty()) {
                document.getElementById('signatureInput').value = signaturePad.toDataURL();
            }
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentCard = result;
                    document.querySelector('.form-container').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('cardPreview').innerHTML = `<img src="/static/cards/${result.card_png}?t=${Date.now()}" alt="Generated Card">`;
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
