    <script>
        let currentCard = null;
        let signaturePad;

        const FORM_STORAGE_KEY = 'id_generator_form_data';

        function resetForm() {
            document.getElementById('result').style.display = 'none';
            document.querySelector('.form-container').style.display = 'grid';
            generateNewID();
        }

        function saveFormData() {
            const form = document.getElementById('cardForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                if (key !== 'photo' && key !== 'logo' && key !== 'signature') {
                    data[key] = value;
                }
            });
            localStorage.setItem(FORM_STORAGE_KEY, JSON.stringify(data));
            showNotification('Details saved successfully!');
        }

        function loadFormData() {
            const savedData = localStorage.getItem(FORM_STORAGE_KEY);
            if (!savedData) {
                showNotification('No saved details found.', 'error');
                return;
            }
            const data = JSON.parse(savedData);
            const form = document.getElementById('cardForm');
            Object.keys(data).forEach(key => {
                const field = form.elements[key];
                if (field) {
                    if (field.type === 'checkbox') {
                        field.checked = data[key] === 'on';
                    } else {
                        field.value = data[key];
                    }
                }
            });
            updatePreview();
            showNotification('Details loaded successfully!');
        }

        function showNotification(message, type = 'success') {
            const existing = document.getElementById('notification');
            if (existing) existing.remove();
            
            const div = document.createElement('div');
            div.id = 'notification';
            div.style.position = 'fixed';
            div.style.top = '20px';
            div.style.right = '20px';
            div.style.padding = '15px 25px';
            div.style.borderRadius = '5px';
            div.style.color = 'white';
            div.style.backgroundColor = type === 'success' ? '#28a745' : '#dc3545';
            div.style.zIndex = '1000';
            div.style.boxShadow = '0 4px 6px rgba(0,0,0,0.1)';
            div.innerText = message;
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 3000);
        }

        window.addEventListener('load', function() {
            generateNewID();
            loadFormData();
            
            const canvas = document.querySelector("#signature-pad canvas");
            signaturePad = new SignaturePad(canvas);
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            }
        });

        function clearSignature() {
            signaturePad.clear();
            document.getElementById('signatureInput').value = '';
        }

        function downloadFile(format) {
            if (!currentCard) {
                showNotification('No card generated yet', 'error');
                return;
            }
            const fileName = format === 'png' ? currentCard.card_png : currentCard.card_pdf;
            const url = format === 'png' ? `/static/cards/${fileName}` : `/static/pdfs/${fileName}`;
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function generateNewID() {
            fetch('/api/generate-id')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('idNumber').value = data.id_number;
                    updatePreview();
                });
        }

        window.addEventListener('load', function() {
            generateNewID();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            }
        });

        function updatePreview() {
            const formFields = document.getElementById('cardForm');
            if (!formFields) return;
            
            const fullName = formFields.full_name.value;
            const idNumber = formFields.id_number.value;
            const org = formFields.organization.value;
            const dob = formFields.date_of_birth.value;
            const issue = formFields.issue_date.value;
            const expiry = formFields.expiry_date.value;
            const theme = formFields.theme.value;
            const fontSize = formFields.font_size.value;
            const fontFamily = formFields.font_family.value;
            const fontColor = formFields.font_color.value;
            const fontBold = formFields.font_bold.checked;
            const fontItalic = formFields.font_italic.checked;
            const backgroundImage = formFields.background_image.value;
            const nationality = formFields.nationality.value;
            const templateId = formFields.template_id.value;

            if (!fullName || !idNumber || !org || !dob || !issue || !expiry || !nationality) {
                document.getElementById('previewContainer').innerHTML = '<div class="preview-placeholder">Fill form to see preview</div>';
                return;
            }

            let headerColor = '#003366';
            if (theme === 'green') headerColor = '#006633';
            else if (theme === 'red') headerColor = '#cc0000';
            else if (theme === 'corporate') headerColor = '#1a1a1a';
            else if (theme === 'purple') headerColor = '#4b0082';
            else if (theme === 'orange') headerColor = '#ff8c00';
            else if (theme === 'gold') headerColor = '#8b6914';

            // Fetch template config to get the header color
            fetch(`/api/template/${templateId}`)
                .then(r => r.json())
                .then(template => {
                    if (template.config && template.config.header_color) {
                        headerColor = template.config.header_color;
                    }
                    renderPreview(fullName, idNumber, org, dob, issue, expiry, theme, fontSize, fontFamily, fontColor, fontBold, fontItalic, backgroundImage, nationality, headerColor);
                })
                .catch(() => {
                    renderPreview(fullName, idNumber, org, dob, issue, expiry, theme, fontSize, fontFamily, fontColor, fontBold, fontItalic, backgroundImage, nationality, headerColor);
                });
        }

        function renderPreview(fullName, idNumber, org, dob, issue, expiry, theme, fontSize, fontFamily, fontColor, fontBold, fontItalic, backgroundImage, nationality, headerColor) {
            let bgStyle = 'background-color: #fff;';
            if (backgroundImage) {
                bgStyle = `background-image: url('/static/backgrounds/${backgroundImage}'); background-size: cover;`;
            }

            const fontWeight = fontBold ? 'bold' : 'normal';
            const fontStyle = fontItalic ? 'italic' : 'normal';

            const previewHTML = `
                <div class="card-preview" style="${bgStyle} border: 1px solid #ddd; border-radius: 4px; font-family: ${fontFamily}; color: ${fontColor}; font-weight: ${fontWeight}; font-style: ${fontStyle};">
                    <div class="card-header" style="background-color: ${headerColor}; color: white; padding: 15px; font-weight: bold; border-radius: 4px 4px 0 0; font-size: ${parseInt(fontSize)+4}px;">
                        ${org}
                    </div>
                    <div class="card-content" style="padding: 15px; font-size: ${fontSize}px;">
                        <div><strong>Name:</strong> ${fullName}</div>
                        <div><strong>ID:</strong> ${idNumber}</div>
                        <div><strong>Nationality:</strong> ${nationality}</div>
                        <div><strong>DOB:</strong> ${dob}</div>
                        <div><strong>Organization:</strong> ${org}</div>
                        <div style="margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
                            <div><strong>Issue:</strong> ${issue}</div>
                            <div><strong>Expires:</strong> ${expiry}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('previewContainer').innerHTML = previewHTML;
        }

        function handlePhotoUpload() {
            updatePreview();
        }

        document.getElementById('cardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (signaturePad && !signaturePad.isEmpty()) {
                document.getElementById('signatureInput').value = signaturePad.toDataURL();
            }
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentCard = result;
                    document.querySelector('.form-container').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('cardPreview').innerHTML = `<img src="/static/cards/${result.card_png}?t=${Date.now()}" alt="Generated Card">`;
                } else {
                    showNotification('Error: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        });
    </script>
</body>
